<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="assets/images/png.png" alt="Logo" class="logo">
        </div>
        <div class="header-right">
            <button class="header-button">Results</button>
            <button class="header-button">News</button>
        </div>
    </header>

    <!-- Carousel Banner -->
    <div class="carousel">
        <div class="carousel-images">
            <div class="carousel-slide">
                <img src="assets/images/mp.jpg" alt="Image 1">
            </div>
            <div class="carousel-slide">
                <img src="assets/images/mp1.jpg" alt="Image 2">
            </div>
        </div>
        <button class="carousel-control prev">❮</button>
        <button class="carousel-control next">❯</button>
    </div>

    <!-- Results Section -->
    <section class="results">
        <div class="results-text">
            <h2>DEPARTMENT OF EDUCATION</h2>
            <p>NATIONAL EXAMINATION <br>RESULTS - 2024.</p>
        </div>
        <div class="results-cards">
            <div class="card">
                <!-- <img src="../../assets/Images/card1.jpg" alt="Card 1"> -->
                <h3>Grade 10</h3>
                <p> Declared at : 11 AM, <br> 08th December 2023.</p>
                <button class="card-button">View Result</button>
            </div>
            <div class="card">
                <!-- <img src="../../assets/Images/card2.jpg" alt="Card 2"> -->
                <h3> Grade 12</h3>
                <p> Declared at : 11 AM, <br> 08th December 2023.</p>
                <button class="card-button">View Result</button>
            </div>
            <div class="card">
                <!-- <img src="../../assets/Images/card3.jpg" alt="Card 3"> -->
                <h3>STEM</h3>
                <p> Declared at : 11 AM, <br> 08th December 2023.</p>
                <button class="card-button">View Result</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
